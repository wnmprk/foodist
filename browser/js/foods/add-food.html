<form class='food-form' name="foodForm" ng-submit="foodForm.$valid && saveFood(foodData)">
    <h1>add a zert!</h1>
    <div class="form-group">
        <label for="name">name</label>
        <input type="text" ng-model="foodData.name" class="form-control" id="name" required>
    </div>
    <div class="form-group">
        <label for="recipe">recipe link</label>
        <input type="text" ng-model="foodData.recipeUrl" class="form-control" id="recipe" required>
    </div>
    <div class="form-group">
        <label for="image">image link</label>
        <input type="text" ng-model="foodData.imageUrl" class="form-control" id="image" required>
    </div>
    <div class="form-group">
        <label for="tags">tags</label>
        <input type="text" ng-model="foodData.tags" class="form-control" id="tags" placeholder="separate tags with spaces" required>
    </div>
    <button ng-click='cancel()' type="button" class="form-btn">cancel</button>
    <button type="submit" class="form-btn">submit</button>
</form>
